<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="select-container">
      <span>Select Media</span>
      <img
        src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-up-256.png"
        alt="icon"
        class="arrow-icon"
      />
    </div>
    <div class="menu-container">
      <div class="brand">
        <img
          src="https://cdn1.iconfinder.com/data/icons/social-media-2285/512/Colored_Facebook3_svg-256.png"
          alt="facebook-icon"
          class="brand-icon"
        />
        <span>Facebook</span>
      </div>
      <div class="brand">
        <img
          src="https://cdn4.iconfinder.com/data/icons/social-media-2146/512/6_social-128.png"
          alt="youtube-icon"
          class="brand-icon"
        />
        <span>YouTube</span>
      </div>

      <div class="brand">
        <img
          src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter3_colored_svg-512.png"
          alt="twitter-icon"
          class="brand-icon"
        />
        <span>Twitter</span>
      </div>
      <div class="brand">
        <img
          src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png"
          alt="linkedin-icon"
          class="brand-icon"
        />
        <span>LinkedIn</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
