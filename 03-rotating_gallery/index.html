<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/237/300/200" alt="" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/542/300/200" alt="" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/147/300/200" alt="" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/258/300/200" alt="" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/369/300/200" alt="" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/263/300/200" alt="" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/852/300/200" alt="" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/741/300/200" alt="" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
